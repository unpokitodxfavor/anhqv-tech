  </text>
  <line x1="60" y1="610" x2="360" y2="610" stroke="#334155" stroke-width="2"/>
  
  <!-- Version Badge -->
  <rect x="1000" y="820" width="160" height="50" rx="8" fill="#3b82f6"/>
  <text x="1030" y="850" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">
    v2.2.0
  </text>
  
  <!-- Footer -->
  <text x="40" y="870" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
