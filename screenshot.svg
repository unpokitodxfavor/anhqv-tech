      </text>
    </g>
  </g>
  
  <!-- Sidebar -->
  <rect x="40" y="560" width="340" height="280" rx="16" fill="#1e293b"/>
  <text x="60" y="600" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#60a5fa">
